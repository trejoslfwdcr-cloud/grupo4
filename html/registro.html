<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../estilos-becas/registro.css">
</head>
<body>
    <!-- SECCIÓN: Título Principal -->
    <h1 style="text-align: center;">Registrarse</h1>

    <!-- SECCIÓN: Contenedor del Formulario -->
    <!-- Este div sirve para centrar y dar estilo de tarjeta al formulario -->
    <div class="form-container">
        <form action="">
            <!-- ÁREA: Campo de Usuario -->
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input id="usuario" type="text" placeholder="Digite su usuario">
            </div>

            <!-- ÁREA: Campo de Contraseña -->
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <!-- Se usa type="password" para ocultar los caracteres -->
                <input id="contraseña" type="password" placeholder="Digite una contraseña">
            </div>

            <!-- ÁREA: Botón de Acción -->
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src=""></script>
</body>
</html>
