<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="../estilos-becas/usuario.css">
</head>
<body>
    <header>
        <!--título-->
        <h1>Solicite su beca</h1>
        <!--botón de cerrar sesión-->
        <nav>
            <button id="cerrarsesion">Cerrar sesión</button>
        </nav>
    </header>
    
    <!--contenido principal-->
    <main>
    <!--formulario para solicitar becas-->
    <form action="">
        <h4>Formulario para becas</h4>
        <p>Datos Personales</p>
        <label for="">Nombre completo</label>
        <input id="nombreCompleto" type="text" placeholder="Nombre Completo">
        <label for="">Nivel educativo</label>
        <input id="educación" type="text" placeholder="Nivel educativo">
        <label for="">Situación socioeconómica</label>
        <input id="personasHogar" type="text" placeholder="Personas que viven con usted">
        <input id="ingresos" type="text" placeholder="Cantidad de ingresos totales del hogar">
        <label for="">Tipo de ayuda</label>
        <select id="seleccione" name="">
            <option value="">Seleccione la ayuda deseada</option>
        </select>
        <button>Enviar solicitud</button>
    </form>
        <!--sección dónde se ven las solicitudes realizadas por el usuario-->
        <h4>Solicitudes realizadas</h4><!--título-->

        <div><!--div dónde se escribirían las solicitudes realizadas-->
            <p></p>
        </div>
        </main>
